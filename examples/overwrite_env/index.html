<div id="act-ad-container" style="margin:0px auto;padding:0px;width:300px;height:250px">
    <div id="act-ad" style="margin:0px;padding:0px;position:relative;font-size:11px"></div>
</div>

<script type="text/javascript">
(function() {
    if (!window.ACT) {
        window.ACT = {
            "adQueue": []
        };
    }
    ACT.adQueue.push(
        function() {
            var ad = ACT.Base({
                conf: {
                    adId: 'test_ad_id',
                    cookie: {
                        name: "uniqueAdName",
                    },
                    template: {
                        width: 300,
                        height: 250
                    },
                    tracking: {
                        trackingFunctions: {
                            overwrite: true,
                            redirect: function() {},
                            interaction: function() {}
                        }
                    },
                    customData:{
                        "layers.mpu.mpu_slide_1.env": ['flash'],
                        "forceEnv.forcedFlashList": {
                            "Chrome": "*"
                        }
                    }
                },
                superConf: "config-object-animation"
            });
        }
    );
})();
</script>

<script language="javascript">
    (function() {
        if (!window.ACT) {
            window.ACT = {
                "adQueue": []
			};
		}
		ACT.adQueue.push(
		    function() {
		        var trackingConfig = {};
                var ad = ACT.Base({
                    conf: {
                        adId: "uniqueAdName",
                        template:{
                            width: 970,
                            height: 270
                        },
                        cookie: {
                            name: "uniqueAdName"
                        },
                        tracking: trackingConfig
                    },
                    superConf: "config-object-billboard",
                    extend: {}
                });
			}
		)
    })();
</script>

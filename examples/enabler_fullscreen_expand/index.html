(function() {

	ACT.adQueue.push(

			var inline_src ='<link rel="stylesheet" href="https://s.yimg.com/cv/ae/actjs/example/enabler_fullscreen_expand/style.css" /><div id="ad-container"><div id="viewport" class="collapse-viewport"><h1><a id="doc">Fullscreen Ad</a> <br/> Example</h1><button type="button" id="action">Expand Fullscreen</button><button type="button" id="closeBtn">Close Button</button><button type="button" id="manualCloseBtn">Manual Close Button</button><br/><button type="button" id="cta">CTA</button></div></div><scr'+'ipt src="https://s.yimg.com/cv/ae/actjs/example/enabler_fullscreen_expand/script.js"></scr'+'ipt>';

					"trackUnique": true
			};

			var ad = ACT.Base({
				conf: {
					adId: 'test_ad_id',
					cookie: {
						"name": "uniqueAdName"
					},
					template: {
						width: 300,
						height: 250
					},
					tracking: trackingConfig,
					customData: {
						/* Inline  */

						"layers.mpu.mpu_html.html5Config.iframe": true,
						"layers.mpu.mpu_html.html5Config.src": inline_src,
						"layers.mpu.mpu_html.html5Config.iframevars": {
							tracking: trackingConfig,
							exitUrls: {
								"clickTag": "https://vn.yahoo.com"
							}
						},
						"layers.mpu.mpu_html.trackingLabels.clickTagFB": "lrec_click_facebook_clicktagFB",
						"layers.mpu.html5_container.html5Config.htmlRoot": "",

						/* Backup */
						"layers.mpu.backup_image.imageConfig.src": "https://s.yimg.com/dh/ap/debug/actjs/backup-inline.png",
						"layers.mpu.backup_container.events.clicktagbackup.URLpath": "https://vn.yahoo.com",

						/* Text Buttons */

					}
				},

				extend: {}
			});
		}
	);
})();

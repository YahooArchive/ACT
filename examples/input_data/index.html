<div id="act-ad-container" style="margin:0px auto;padding:0px;width:300px;height:250px">
    <div id="act-ad" style="margin:0px;padding:0px;position:relative;font-size:11px"></div>
</div>

<script type="text/javascript">
(function() {
    if (!window.ACT) {
        window.ACT = {
            "adQueue": []
        };
    }
    ACT.adQueue.push(
        function() {
            var ad = ACT.Base({
                conf: {
                    adId: 'test_ad_id',
                    cookie: {
                        name: "uniqueAdName",
                    },
                    tracking: {
                        trackingFunctions: {
                            overwrite: true,
                            redirect: function() {},
                            interaction: function() {}
                        }
                    },
                    inputData:{
                        type:"JSON",
                        id: "myYT",
                        dataFeed: "./asset/json_feed.js"
                    },
                    customData:{
                        "layers.mpu.container_1_1.env" : ['flash'],
                        "layers.mpu.container_1_1.css.backgroundColor" :  "red",
                        "layers.mpu.mpu_container.containerConfig.innerText": 'myYT.blog.name',
                        "layers.mpu.container_1_1.containerConfig.innerText": 'myYT.posts[0].short_url'
                    }
                },
                "superConf": "config-object-floating"
            });
        }
    );
})();
</script>

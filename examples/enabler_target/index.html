<script type="text/javascript">
	(function() {
		if (!window.ACT) {
			window.ACT = {
				"adQueue" : []
			};
		}
		ACT.adQueue.push(function() {
			var ad = ACT.Base({
				conf : {
					adId : 'uniqueAdName',
					cookie : {
						"name" : "uniqueAdName"
					},
					template : {},
					tracking : {
                        trackingFunctions: {
                            overwrite: true,
                            redirect: function() {},
                            interaction: function() {}
                        }
                    },
					customData : {
						"layers.SLIVER.html5_container.html5Config.enabler": true,
						"layers.SLIVER.html5_container.html5Config.iframe": true,
						"layers.SLIVER.html5_container.html5Config.iframeUrlPath" : "./asset/frame.html",
						"layers.SLIVER.html5_container.html5Config.iframevars" : {
        					"enablerInteractionTracking": true
                            // "enablerTarget": "../../build/min/ACT_Enabler.js"
                        }
					}
				},
				superConf : "tablet_expanding"
			});
		});
	})();
</script>

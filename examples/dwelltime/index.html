<div id="act-ad-container" style="margin:0px auto;padding:0px;">
    <div id="act-ad" style="margin:0px;padding:0px;position:relative;font-size:11px;width:970px;min-height:20px;">
        <noscript>
            <a href="https://uk.yahoo.com">
                <img src="https://s.yimg.com/dh/ap/actjs/expandable/rc/0-0-1/asset/300x250_yahoo.jpg" border="0">
            </a>
        </noscript>
    </div>
</div>

<script language="javascript">
	(function() {
		if (!window.ACT) {
			window.ACT = {
				"adQueue": []
			};
		}
	
		ACT.adQueue.push(
			function() {
				var src = '<link rel="stylesheet" href="https://s.yimg.com/cv/ae/actjs/billboard-html/example/main.css"/><div id="billboard-inline"><a href="" id="clickArea" target="_blank"><div class=\'button\'>Click Button</div></a></div><scr'+'ipt src="https://adtechnology.europe.yahoo.com/adtechdrive/DEVBuilds/hoangnm/ACTjs/ad-products/billboard-html5/asset/example/scripts/main.js"></scr'+'ipt>';
				var ad = ACT.Base({
					conf: {
						adId: 'test_ad_id',
						cookie: {
							name: "uniqueAdName"
						},
						template: {
							width: 970,
							height: 250
						},
						tracking: {
							trackUnique: true
						},
						customData: {
							/* Interactive */
							"layers.billboard.html5_container.html5Config.iframe": true,
							"layers.billboard.html5_container.html5Config.src": src,
							"layers.billboard.html5_container.html5Config.iframevars": {
								clickTag: 'https://uk.yahoo.com'
							},
							/* Backup */
							"layers.billboard.billboard_backup_image.imageConfig.src": "https://s.yimg.com/cv/ae/actjs/billboard-html/example/images/backup_billboard.jpg",
							"layers.billboard.billboard_backup_image.imageConfig.alt": "Yahoo UK",
							"layers.billboard.billboard_backup_image.imageConfig.title": "Yahoo UK",
							"layers.billboard.backup_container.events.action0.URLpath": "https://uk.yahoo.com",
							/* Text Links */
							"layers.textLinks.openBtn.containerConfig.innerText": "Show Ad",
							"layers.textLinks.closeBtn.containerConfig.innerText": "Close Ad",
							"layers.textLinks.closeBtn.css.color": "#fff",
							/* Text Buttons */
							"layers.extraBtns.surveyBtn.containerConfig.innerText": "Survey",
							"layers.extraBtns.surveyBtn.events.action0.URLpath": "http://surveylink.yahoo.com/wix/p0828683.aspx",
							"layers.extraBtns.adchoicesBtn.containerConfig.innerText": "AdFeedback",
							"layers.extraBtns.adchoicesBtn.events.action0.URLpath": "http://info.yahoo.com/privacy/fr/yahoo/relevantads.html"
						}
					},
					superConf: "config-object-html5",
					extend: {}
				}
			);
		});
	})();
</script>

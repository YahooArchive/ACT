	if (!window.ACT) {
		window.ACT = {

	}
	ACT.adQueue.push(
		function() {
			var ad = ACT.Base({
				conf: {
					adId: 'billboard_id',

						width: 970,
						height: 250

					cookie: {
						name: "uniqueAdName",

				superConf: "config-object-billboard",
				extend: {}
			});
		}
	);
})();

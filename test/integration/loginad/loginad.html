<link rel="stylesheet" href="https://s.yimg.com/cv/actjs/1.0.19/min/assets/ACT_icons/ACT_icons.css" type="text/css"/>
<style>
	html,body{background-color:#fff;}
	body,div,p,a{margin:0;padding:0;}
	body *{outline:none;user-select:none;-moz-user-select:none;-khtml-user-select:none;}
	#ad_container{background-position: center top;background-repeat: no-repeat;margin: 0 auto;}
	.ad_noimg{display:none;}
	.offscrn{clip:rect(0 0 0 0);position:absolute;top:0;left:0;margin:0;padding:0;font-size:.1em;}
	#ad_links{position:relative;width:400px;margin:0 auto;font:11px arial;z-index:100;}
	#ad_links p{position:absolute;text-align:right;right:90px;top:25px;}
	#ad_links a{margin:0 5px;text-decoration:none;}
	#ad_links .slug{padding:0px 15px 0px 0px;background-repeat:no-repeat;background-position:right 50%;}
	#ad_links, #ad_links a{color:#999;}
	#ad_links .slug{background-image:url('https://s.yimg.com/lq/lib/can_interstitial/icons/adchoice_1.4.png');}
</style>
<div id="ad_links">
	<p>
		<a href="${NONCLICK?adchoices}http://info.yahoo.com/relevantads/" class="slug" target="_blank">AdChoices</a>
	</p>
</div>
<div id="login-ad-container" style="margin:0px;position:relative;background:no-repeat center top;">
	<div id="login-ad" style="margin:0px 0px"> 
		<noscript> 
			<a href="${CLICKURL?videologin_backup_img}https://vn.yahoo.com"> 
				<img src="https://s.yimg.com/cv/ae/us/audience/040414/1440x1024x2k0tog7a.jpg" border="0"> 
			</a>
		</noscript> 
	</div>
</div>
<script language="javascript">
	(function() {
	    if (!window.ACT) {
	        window.ACT = {
	            "adQueue": []
	        };
	    }
	    ACT.adQueue.push(function() {
	        var event = ACT.Event,
	            dom = ACT.Dom,
	            byId = dom.byId,
	            util = ACT.Util,
	            ua = ACT.UA,
	            lang = ACT.Lang,
	            path = "https://s.yimg.com/cv/ae/us/audience/040414/",
	            videoFullNode, endNode, videoFullContainer, videoAB, size = {
	                t: 51,
	                l: 225,
	                w: 600,
	                h: 250
	            },
	            ad_url = "https://vn.yahoo.com";
	        var ad = ACT.Base({
	            conf: {
	                adId: 'login_id',
	                template: {
	                    format: "login",
	                    type: "video_login",
	                    width: 1440,
	                    height: 1024
	                },
	                cookie: {
	                    name: "${LIBRARYADID}"
	                },
	                tracking: {
	                    rB: '${CLICKURL?ClientSideEditable}',
	                    r0: '${CLICKURL}',
	                    z1: '${INTERACTION_URL}',
	                    cb: '${REQUESTID}'
	                },
	                customData: {
	                    "layers.videoLogin.html_container.css.background": "url('" + path + "1440x1024x2k0t7oif.jpg') no-repeat",
	                    "layers.videoLogin.bkp_container.css.background": "url('" + path + "1440x1024x2k0tog7a.jpg') no-repeat",
	                    "layers.videoLogin.click_container.events.actHTMLClick.URLpath": "https://vn.yahoo.com",
	                    "layers.videoLogin.bkp_container.events.actBKPClick.URLpath": "https://vn.yahoo.com",
	                    "layers.videoLogin.sp_container.css.width": size.w + "px",
	                    "layers.videoLogin.sp_container.css.height": size.h + "px",
	                    "layers.videoLogin.sp_container.css.backgroundColor": "black",
	                    "layers.videoLogin.sp_container.css.display": "",
	                    "layers.videoLogin.video_container.css.marginTop": size.t + "px",
	                    "layers.videoLogin.video_container.css.marginLeft": size.l + "px",
	                    "layers.videoEmbed.video_container.css.marginTop": size.t + "px",
	                    "layers.videoEmbed.video_container.css.marginLeft": size.l + "px",
	                    "layers.videoLogin.apstart_button.css.display": "",
	                    "layers.videoLogin.apbt_container.css.display": "",
	                    "layers.videoLogin.apbt_container.css.width": size.w + "px",
	                    "layers.videoLogin.apbt_container.css.height": size.h + "px",
	                    "layers.videoLogin.video_login_ap.css.width": size.w + "px",
	                    "layers.videoLogin.video_login_ap.css.height": size.h + "px",
	                    "layers.videoLogin.video_login_ap.videoHtmlConfig.videoMuted": true,
	                    "layers.videoLogin.video_login_ap.videoHtmlConfig.controls": false,
	                    "layers.videoLogin.video_login_ap.videoHtmlConfig.autoplay": false,
	                    "layers.videoEmbed.video_login_full.videoHtmlConfig.autoplay": false,
	                    "layers.videoEmbed.video_login_full.videoHtmlConfig.videoMuted": false,
	                    "layers.videoEmbed.video_login_full.videoHtmlConfig.controls": true,
	                    "layers.videoEmbed.video_login_full.css.width": size.w + "px",
	                    "layers.videoEmbed.video_login_full.css.height": size.h + "px",
	                    "layers.videoEmbed.video_login_full.videoHtmlConfig.videoMP4": path + "600x600x2k0t77vo.mp4",
	                    "layers.videoEmbed.video_login_full.videoHtmlConfig.videoWebM": path + "600x600x2k0t79sa.webm",
	                    "layers.videoEmbed.swf_container.css.width": size.w + "px",
	                    "layers.videoEmbed.swf_container.css.height": size.h + "px",
	                    "layers.videoEmbed.swf_container.swfConfig.flashvars": {
	                        "rB": '${CLICKURL?ClientSideEditable}',
	                        "r0": '${CLICKURL}',
	                        "z1": '${INTERACTION_URL}',
	                        "console": 0,
	                        "swfext": "",
	                        "videoURL": path + "600x600x2k0t77vo.mp4",
	                        "hasSound": 1,
	                        "controls": 1,
	                        "trackingID": 1,
	                        "trackingVar": "clickTAG",
	                        "cap": "1",
	                        "type": "login",
	                        "clickTAG": "https://vn.yahoo.com"
	                    }
	                },
	                pixels: []
	            },
	            superConf: "config-object-video-login",
	            extend: {
	                init: function() {
	                    var root = this;
	                    event.on("layer:played", this.loaded, null, this);
	                    event.on("video:state", this.videoEvent, null, this);
	                },
	                ad_init: function() {
	                    ACT.SWFBridge.swfAction = function() {
	                        root.swfAction(arguments[1][0], arguments[1][1]);
	                    };
	                },
	                videoEvent: function(e) {
	                    var id = "video_login_full";
	                    if (e.videoId === id && e.data && e.data !== "") {
	                        if (e.data === "clicked") {
	                            if (videoFullNode && !videoFullNode.paused) {
	                                videoFullNode.pause();
	                            }
	                            ad.adRedirect(ad_url, "login_click_video_clicktaghtml");
	                        } else {
	                            if (e.data === "complete") {
	                                if (videoFullContainer) {
	                                    videoFullContainer.style.display = "none";
	                                }
	                                if (endNode) {
	                                    endNode.style.display = "";
	                                }
	                            }
	                            ad.videoTrack(e.data);
	                        }
	                    }
	                },
	                videoTrack: function(progress) {
	                    var prg = (progress === "resume") ? "pauseplay" : progress;
	                    var label = (lang.inString(prg, "percent") || prg === "complete") ? "login_view_videouser1_" + prg.toLowerCase() : "login_click_videouser1_" + prg.toLowerCase();
	                    event.fire("add:actions", {
	                        type: "track",
	                        label: label
	                    });
	                },
	                adRedirect: function(url, label) {
	                    var int = util.hashString(label);
	                    var redir = this.redirect_track(label, int, url);
	                    if (redir != "") {
	                        window.open(redir, '_blank');
	                    }
	                },
	                loaded: function(data) {
	                    videoFullNode = byId("video_login_full");
	                    endNode = byId("fend_container");
	                    videoFullContainer = byId("vfull_container");
	                    videoAB = byId("apbt_container");
	                },
	                swfAction: function(a, b) {
	                    var rep = a.replace(new RegExp("login_(view|click)_video1_", "g"), "");
	                    var prg = (rep === "playpause") ? "pauseplay" : rep;
	                    var label = (lang.inString(prg, "percent") || prg === "complete") ? "login_view_videouser1_" + prg.toLowerCase() : "login_click_videouser1_" + prg.toLowerCase();
	                    if (a === "login_view_video1_complete") {
	                        event.fire("add:actions", {
	                            type: "stopLayer",
	                            to: "videoEmbed",
	                            destroy: true
	                        });
	                    } else if (a === "clickTAG") {
	                        return;
	                    }
	                    event.fire("add:actions", {
	                        type: "track",
	                        label: label
	                    });
	                }
	            },
	            require: ['SWFBridge', 'ContentVideoHtml', 'VideoEvents']
	        });
	    });
	})();
</script>
<script src="{{ACTJS_candidate_path}}ACT.core.js"></script>
<script src="{{ACTJS_candidate_path}}capabilities/ACT_contentVideoHtml.js"></script>
<script src="{{ACTJS_candidate_path}}library/ACT_VideoEvents.js"></script>
<script src="{{ACTJS_candidate_path}}library/ACT_SWFBridge.js"></script>
<script type="text/javascript" charset="utf-8" src="https://s.yimg.com/cv/ae/global/actjs/login/160325/a/config-obj.js"></script>
